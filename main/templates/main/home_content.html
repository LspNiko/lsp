<!-- Home content for HTMX requests -->
<main>
	<h2>LOST PARADISE</h2>
	<p>
		Відкрийте для себе вишукані ювелірні прикраси, які надихають та чарують.
	</p>
	<div>
		{% for category in categories %}
		<a
			href="{% url 'main:catalog' category.slug %}"
			hx-get="{% url 'main:catalog' category.slug %}"
			hx-target="#main-content"
			hx-push-url="true"
		>
			{{ category.name|upper }}
		</a>
		{% endfor %}
	</div>
</main>

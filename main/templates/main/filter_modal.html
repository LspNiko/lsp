<div>
    <div>
        <h2>Filters</h2>
        <button onclick="document.getElementById('filter-modal').classList.add('hidden')">
            Ã—
        </button>
    </div>

    <form hx-get="{% if current_category %}{% url 'main:catalog' current_category %}{% else %}{% url 'main:catalog_all' %}{% endif %}" 
          hx-target="#main-content" 
          hx-push-url="true">
        <input type="hidden" name="q" value="{{ filter_params.q|default:'' }}">
        
        <div>
            <!-- Color -->
            <div>
                <h3>Material</h3>
                <input type="text" 
                       name="material" 
                       value="{{ filter_params.material|default:'' }}">
            </div>

            <!-- Price Range -->
            <div>
                <h3>PRICE RANGE</h3>
                <div>
                    <input type="number" 
                           name="min_price" 
                           value="{{ filter_params.min_price|default:'' }}" 
                           placeholder="Min">
                    <input type="number" 
                           name="max_price" 
                           value="{{ filter_params.max_price|default:'' }}" 
                           placeholder="Max">
                </div>
            </div>

            <!-- Size -->
            <div>
                <h3>SIZE</h3>
                <select name="size">
                    <option value="">Any Size</option>
                    {% for size in sizes %}
                    <option value="{{ size.name }}" {% if filter_params.size == size.name %}selected{% endif %}>
                        {{ size.name|upper }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Form Actions -->
            <div>
                <button type="button" 
                        onclick="document.getElementById('filter-modal').classList.add('hidden')">
                    Cancel
                </button>
                <button type="submit">
                    Apply Filters
                </button>
            </div>
        </div>
    </form>
</div>

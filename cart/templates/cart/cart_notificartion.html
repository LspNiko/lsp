<div id="cart-notification">
    <div>
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>{{ message }}</span>
    </div>
</div>

<script>
    setTimeout(() => {
        document.getElementById('cart-notification').style.transform = 'translateX(0)';
    }, 10);
    
    setTimeout(() => {
        document.getElementById('cart-notification').style.transform = 'translateX(100%)';
        setTimeout(() => {
            document.getElementById('cart-notification').remove();
        }, 300);
    }, 3000);
</script>
